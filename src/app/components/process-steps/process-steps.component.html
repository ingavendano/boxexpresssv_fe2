<section class="py-24 bg-white">
    <div class="container mx-auto px-4">
        <!-- Header -->
        <div class="text-center mb-20">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
                {{ 'processSteps.title' | translate }}</h2>
            <p class="text-gray-500">{{ 'processSteps.subtitle' | translate }}</p>
        </div>

        <!-- Timeline Wrapper -->
        <div class="relative max-w-5xl mx-auto">
            <!-- Connecting Line (Desktop Only) -->
            <div class="hidden md:block absolute top-[60px] left-[16%] right-[16%] h-[2px] bg-gray-100 -z-0"></div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-12 relative z-10">
                @for (step of steps(); track step.id) {
                <div class="flex flex-col items-center text-center group">

                    <!-- Icon Circle with Badge -->
                    <div class="relative mb-8">
                        <div
                            class="w-32 h-32 bg-white rounded-full shadow-lg shadow-gray-100 flex items-center justify-center border border-gray-50 group-hover:scale-110 transition-transform duration-300">
                            <div class="text-blue-500">
                                @switch (step.icon) {
                                @case ('inbox') {
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-10">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                                </svg>
                                }
                                @case ('plane') {
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-10">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M6 12 3.269 3.126A59.768 59.768 0 0 1 21.485 12 59.77 59.77 0 0 1 3.27 20.876L5.999 12Zm0 0h7.5" />
                                </svg>
                                }
                                @case ('check') {
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-10">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                </svg>
                                }
                                }
                            </div>
                        </div>
                        <!-- Number Badge -->
                        <div
                            class="absolute -top-1 -right-1 bg-orange-500 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm shadow-md border-2 border-white">
                            {{ step.number }}
                        </div>
                    </div>

                    <!-- Text Content -->
                    <h3 class="text-lg font-bold text-gray-900 mb-3">{{ step.title }}</h3>
                    <p class="text-sm text-gray-500 leading-relaxed max-w-xs mx-auto">
                        {{ step.description }}
                    </p>
                </div>
                }
            </div>
        </div>
    </div>
</section>
